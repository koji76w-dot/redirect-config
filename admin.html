<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
  <style>
    body { font-family:sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; }
    form { display:flex; flex-direction:column; gap:12px; width:320px; }
    input, button { padding:10px; font-size:16px; }
    #status { margin-top:10px; font-size:14px; }
  </style>
</head>
<body>
  <form id="adminForm">
    <input type="url" id="url" placeholder="New redirect URL" required />
    <button type="submit">Generate JSON</button>
    <div id="status"></div>
  </form>

  <script>
    const form = document.getElementById("adminForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const url = document.getElementById("url").value;
      status.innerHTML = `
        1) Open <a href="./config.json" target="_blank">config.json</a>.<br>
        2) Click "Edit this file".<br>
        3) Replace content with:<br>
        <pre>{ "redirect": "${url.replace(/"/g, '\\"')}" }</pre>
        4) Click "Commit changes".<br>
      `;
    });
  </script>
</body>
</html>
